<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="assets/img/shop_groceries.jpg" class="img-responsive" alt="groceries">
        <div class="carousel-caption">
          <h3>Vegetables</h3>
          <p>We have got vegetables for everyone!</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/img/forklift.jpg" class="img-responsive" alt="forklift" height="600px">
        <div class="carousel-caption">
          <h3>Forklifts</h3>
          <p>We use forklifts.</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/img/shop_tools.jpg" class="img-responsive" alt="tools" height="600px">
        <div class="carousel-caption">
          <h3>Tools</h3>
          <p>We have got nice tools.</p>
        </div>
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
